  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="container nav">
        <a href="./">
          <img src="./img/nav/logo-img.webp" alt="" class="logo" width="30" />
        </a>

        <ul class="nav-links">
          <li><a href="./#work" class="nav-link">work</a></li>
          <li><a href="./about.html" class="nav-link">about</a></li>
          <li><a href="./contact.html" class="nav-link">contact</a></li>
          <li>
            <a href="./shop.html" target="_blank" class="nav-link">shop</a>
          </li>

          <div class="social-links">
            <a
              href="https://www.instagram.com/cezararvelo"
              target="_blank"
              class="social-link"
              ><img src="./img/nav/instagram-icon.webp" alt="" width="15"
            /></a>
            <a
              href="https://www.linkedin.com/in/cezar-arvelo-839b9960?original_referer=https%3A%2F%2Fwww.google.com%2F"
              class="social-link"
              target="_blank"
              ><img src="./img/nav/linkedin-icon.webp" alt="" width="15"
            /></a>
          </div>
          <i class="fa-solid fa-xmark close-icon"></i>
        </ul>

        <i class="fa-solid fa-bars hamburger"></i>
      </div>
    </nav>

    <!-- contact -->
    <section>
      <div class="container contact">
        <div class="contact-title-container">
          <h2 class="contact-title slide-in">let's work</h2>
          <h3 class="contact-subtitle slide-in">MAKE AN IMPACT TODAY</h3>
        </div>

        <form
          method="POST"
          action="https://formsubmit.co/umustafa755@gmail.com"
          id="form"
        >
          <div class="contact-form slide-in">
            <p class="form-el">
              <label for="first-name">Name</label>
              <input
                type="text"
                class="first-name"
                id="first-name"
                placeholder="first name"
                name="firstname"
                required
              />
              <input
                type="hidden"
                name="_next"
                value="https://test-cezar-arvelo.netlify.app/thankyou.html"
              />
            </p>
            <p class="form-el last-name-el">
              <input
                type="text"
                class="last-name"
                id="last-name"
                placeholder="last name"
                name="lastname"
                required
              />
            </p>
            <p class="form-el">
              <label for="email-address">email adress</label>
              <input
                type="text"
                class="email"
                id="email"
                name="email"
                required
              />
            </p>
            <p class="form-el">
              <label for="phone">phone</label>
              <input
                type="number"
                class="phone"
                id="phone"
                name="phone"
                required
              />
            </p>
            <p class="form-el subject-el">
              <label for="subject">subject</label>
              <input
                type="text"
                class="subject"
                id="subject"
                required
                name="subject"
              />
            </p>

            <p class="form-el desc-el">
              <label for="description">description</label>
              <textarea
                name="description"
                id="description"
                class="description"
                cols="100%"
                required
              ></textarea>
            </p>

            <p class="form-el submit-el">
              <button type="submit" class="submit-btn">submit</button>
            </p>
          </div>
        </form>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div class="footer container">
        <a href="./" class="footer-home-link">
          <img src="./img/Footer_Logo.webp" class="footer-logo" alt="" />
        </a>

        <p class="footer-text">
          C'Z Arvelo LLC <span class="vertical-bar"></span> 2022
        </p>
        <div class="social-links-footer">
          <a
            class="social-link-footer"
            href="https://www.instagram.com/cezararvelo"
            target="_blank"
            ><img src="./img/nav/instagram-icon.webp" alt=""
          /></a>
          <a
            class="social-link-footer"
            href="https://www.linkedin.com/in/cezar-arvelo-839b9960?original_referer=https%3A%2F%2Fwww.google.com%2F"
            target="_blank"
            ><img src="./img/nav/linkedin-icon.webp" alt=""
          /></a>
        </div>
      </div>
    </footer>

    <!-- preloader -->
    <div id="preloader">
      <p class="preloader-text">loading...</p>
    </div>
  </body>
</html>
